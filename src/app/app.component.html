<div class="container mx-auto w-50 my-5">
  <form #usersForm="ngForm" id="userForm" (ngSubmit)="getUserFormData(usersForm.value); usersForm.reset()">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" ngModel>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone No.</label>
      <input type="text" class="form-control" id="phone" name="phone" ngModel>
    </div>
    <button class=" me-3 btn btn-primary">ADD</button>
  </form>
</div>



<div class="container m-auto">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">City</th>
        <th scope="col">Phone No.</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
        <td>{{user.phone}}</td>
        <td>
          <button type="button" id="update" class="me-3 btn btn-warning" (click)="onEdit(user)" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i id="edit" class="fa-solid fa-user-pen mx-2"></i></button>
          <button type="button" id="delete" class=" btn btn-danger" (click)="deleteUser(user.id)"><i id="delete"
              class="fa-solid fa-trash mx-2"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" class="container my-5 mx-auto" (ngSubmit)="getUpdateFormData(user)">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.city">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone">
          </div>
          <!-- <button class="btn btn-primary">Save changes</button> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="getUpdateFormData(user)">Save
          changes</button>
      </div>
    </div>
  </div>
</div>
